<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
</head>
<body>
    <input type="password" id="pas">
    <button onclick="passwrd()">Submit</button>
    <script>
        function passwrd(){
            var pass=document.getElementById("pas").value 
            var ptrn= /^[A-Za-z\w]+$/
            var validate=pass.match(ptrn);
            if(validate)
            {
                if(pass.length>8)
                {
                alert("Strong password");
                }
                else{
                alert("Try some other Password");  
                }
            }
            else
            {
                alert("Try some other Password");
            }
        }
    </script>
</body>
</html>

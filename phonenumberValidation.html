<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone number</title>
</head>
<body>
    <input type="tel" name="" id="phn">
    <button onclick="num()">Check</button>
    <script>
        function num(){
            var num1=document.getElementById("phn").value
            if(num1.length==10)
            {
                alert("Number verified successfully")
            }
            else
            {
                alert("Check the number")
            }
        }
    </script>
</body>
</html>
